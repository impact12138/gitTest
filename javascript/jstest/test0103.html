<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <script type="text/javascript">
            var hswendu;
            var sswendu;
            function convert(hswendu){
                sswendu=hswendu*9/5+32;
                return sswendu;
            }
            convert(30);
            document.getElementById("cc").innerHTML=sswendu;
        </script>
    </head>
    <body>
        <p id="cc"></p>
    </body>
</html>
