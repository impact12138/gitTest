<!--改变输入框文本样式-->

//计算字符长度

        <script type="text/javascript">
//时间动态显示
            function startTime(){
                var today=new Date();
                var h=today.getHours();
                var m=today.getMinutes();
                var s=today.getSeconds();
                m=checkTime(m);
                s=checkTime(s);
                document.getElementById("nowtime").innerHTML=+h+":"+m+":"+s;
                t=setTimeout(startTime,1000);
            }
            function checkTime(i){
                if(i<10)
                {i="0"+i}
                return i
            }
        </script>
        <p id="nowtime"></p>
