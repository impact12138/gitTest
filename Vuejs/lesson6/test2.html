<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <a v-bind:href="link">hello官网</a><!--可缩写为a :href="link"-->
        </div>
        <script>
            let app = new Vue({
                el: "#app",
                data:{
                    link:"http://hello.com"
                }
            })
        </script>
    </body>
</html>
