<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button :disabled="dis_true">我是true</button>
            <button :disabled="dis_false">我是false</button>
        </div>
        <script>
            let app= new Vue({
                el : "#app",
                data:{
                    dis_true:true,
                    dis_false:false
                }
            });
        </script>
    </body>
</html>
