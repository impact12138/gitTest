<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <my-article></my-article>
        </div>
        <script>
            Vue.component('my-article',{ //使用vue提供的全局API Vue.component()注册一个名为my-article的组件
                template:`<div>
                        <div>
                        <h1>这里是文章的标题</h1>
                        <div>
                        <span>2017年4月10日</span>
                        <span>原创</span>
                        </div>
                        </div>
                        <img src="cover.jpg" alt="">
                        </div>`
            });
            let vm = new Vue({
                el: "#app",
            })
        </script>
    </body>
</html>
