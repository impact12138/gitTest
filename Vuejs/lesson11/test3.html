<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p :style="{color:colorStyle}">这是文字</p><!--动态绑定style-->
        </div>
        <script>
            let vm = new Vue({
                el: "#app",
                data:{
                    colorStyle:'red'
                }
            })
        </script>
    </body>
</html>
