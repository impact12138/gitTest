<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p :class="{
                'active':isActive,
                'danger':isDanger,
                'error':isError
            }">这是文字</p><!--在对象中，若该属性相对应的value为true,则该属性会被渲染出来,false则不会-->
        </div>
        <script>
            const vm = new Vue({
                el : "#app",
                data :{
                    isActive:true,
                    isDanger:true,
                    isError:false
                }
            });
        </script>
    </body>
</html>
