<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input v-model="msg" type="text">
            <p>你输入:{{msg}}</p>
        </div>
        <script>
            let vm= new Vue({
                el: "#app",
                data:{
                    msg:''
                }
            });
        </script>
    </body>
</html>
