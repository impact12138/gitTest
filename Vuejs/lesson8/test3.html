<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="say('Tom')">点击</button>
        </div>
        <script>
            let vm= new Vue({
                el: "#app",
                methods:{
                    say(name){
                        console.log('hello,'+name);
                    }
                }
            }); 
        </script>
    </body>
</html>
