<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            数字1：{{num1 | toInt}}<br />
            数字2：{{num2 | toInt}}<br />
            数字3：{{num3 | toInt}}
        </div>
        <script>
            let vm = new Vue({
                el: "#app",//挂载元素
                data:{     //实例vm的数据
                    num1:33.141,
                    num2:46.212,
                    num3:78.541
                },
                //过滤器
                filters:{
                    toInt(value){//toInt()方法把传入的value转整出去   //ES6写法
                        return parseInt(value);
                    }
                }
            });
        </script>
    </body>
</html>
