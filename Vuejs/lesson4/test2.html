<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            总和：{{sum}}
        </div>
        <script>
            let vm = new Vue({
                el:"#app",
                data:{
                    num1:1,
                    num2:3,
                    num3:6
                },
                //计算属性
                computed:{
                    sum(){
                        return this.num1+this.num2+this.num3
                    }
                }
            });
        </script>
    </body>
</html>
