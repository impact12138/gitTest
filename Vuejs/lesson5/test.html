<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="vue.js"></script>
</head>

<body>
    <div ref="app" id="app">
        {{name}}
    </div>
    <script>
        let vm = new Vue({   //八个阶段的实例周期
            el: "#app",
            data: {
                name: "前端君"
            },
            beforeCreate() {
                console.log('即将创建');
                console.log(this.$data);
                console.log(this.$el);
            },
            created() {   //最常用
                console.log('创建完毕');
                console.log(this.$data);
                console.log(this.$el);
            },
            beforeMount() {
                console.log('即将挂载');
                console.log(this.$el);
            },
            mounted() {
                console.log('挂载完毕');
                console.log(this.$el);
            },
            beforeUpdate() {
                console.log('=即将更新渲染=');
                let name = this.$refs.app.innerHTML;
                console.log('name:' + name);
            },
            updated(){
                console.log('==更新成功==');
                let name = this.$refs.app.innerHTML;
                console.log('name:' + name);
            },
            beforeDestroy(){
                console.log('销毁之前');
            },
            destroyed(){
                console.log('销毁成功');
            }
        });
    </script>
</body>

</html>
